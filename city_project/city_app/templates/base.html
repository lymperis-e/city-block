<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CityBlock</title>

    {% load static %}

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    {% block head_inj %}{% endblock %}

    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="assets/img/favicon-76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="assets/img/favicon-120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="assets/img/favicon-152.png"
    />
    <link rel="icon" sizes="196x196" href="assets/img/favicon-196.png" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group has-feedback">
              <input
                id="searchbox"
                type="text"
                placeholder="Search"
                class="form-control"
              />
              <span
                id="searchicon"
                class="fa fa-search form-control-feedback"
              ></span>
            </div>
          </form>
          <ul class="nav navbar-nav">
            <li>
              <a class="navbar-brand" href="/" id="brand" style="">
                <img
                  src="/static/img/LOGO_PORTAL_BW.png"
                  alt=""
                  width="150"
                  height="27"
                />
              </a>
            </li>
            <li class="hidden-xs">
              <a
                href="#"
                data-toggle="collapse"
                data-target=".navbar-collapse.in"
                id="list-btn"
                ><i class="fa fa-list white"></i>&nbsp;&nbsp;Επίπεδα</a
              >
            </li>
            <li>
              <a
                href="#"
                data-toggle="collapse"
                data-target=".navbar-collapse.in"
                id="about-btn"
                ><i class="fa fa-question-circle white"></i>&nbsp;&nbsp;About</a
              >
            </li>
            <li class="dropdown">
              <a
                id="toolsDrop"
                href="#"
                role="button"
                class="dropdown-toggle"
                data-toggle="dropdown"
                ><i class="fa fa-globe white"></i>&nbsp;&nbsp;Εργαλεία
                <b class="caret"></b
              ></a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    href="#"
                    data-toggle="collapse"
                    data-target=".navbar-collapse.in"
                    id="full-extent-btn"
                    ><i class="fa fa-arrows-alt"></i>&nbsp;&nbsp;Zoom To Full
                    Extent</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    data-toggle="collapse"
                    data-target=".navbar-collapse.in"
                    id="legend-btn"
                    ><i class="fa-solid fa-map"></i>&nbsp;&nbsp;Υπόμνημα</a
                  >
                </li>
                <li class="divider hidden-xs"></li>
                <li id="">
                  <a
                    href="#"
                    data-toggle="collapse"
                    data-target=".navbar-collapse.in"
                    id="point-pick-btn"
                    ><i class="fa-solid fa-arrow-pointer"></i>&nbsp;&nbsp;Λεπτομέρειες Στοιχείου</a
                  >
                </li>
              </ul>
            </li>
            <li class="hidden-xs">
              <a
                href="#"
                data-toggle="collapse"
                data-target=".navbar-collapse.in"
                id=""
                ><i class="fa-solid fa-arrow-pointer"></i>&nbsp;&nbsp;Λεπτομέρειες Στοιχείου</a
              >
            </li>
          </ul>
        </div>
        <!--/.navbar-collapse -->
      </div>
    </div>

    {% block body_block %} {% endblock %}
  </body>
</html>
